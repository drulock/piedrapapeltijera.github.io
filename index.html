<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div>
        <div class="titulo">Disfrute con el juego de piedra, papel o tijera</div>
    </div>

        <h1>Elija su opción:</h1>

    <div class="eleccion">
        <figure>
            <img class="piedra" id= "piedra" src="piedra.png" alt="mano con el puño cerrado, simulando piedra">
        </figure>
        <figure>
            <img class="papel" id="papel"  src="papel.png" alt="mano abierta, simulando  papel" id="papel-img">
        </figure>
        <figure>
            <img class="tijera" id="tijera" src="tijeras.png"
                alt="una mano cerrada con dos dedos levantados, simulando tijera" id="tijera-img">
        </figure>
    </div>

    <div class="seleccion" id="seleccion">
        <p id="seleccionChild"></p>
    </div>
    
    <div>
        <input type="button" value="Jugar" class="boton" id="boton">
    </div>

    <div class="jugar" id="jugando">
        <p id="jugandoChild"></p>
    </div>
    


<div class="headerJugador">
    <div>
        <p>Jugador = </p>
    </div>
    <div class="puntuacionJugador" id="puntuacionJugador">
        <p id="puntuacionJugadorChild"></p>
    </div>
</div>

<div class="headerPc">
    <div>
        <p>Pc = </p>
    </div>
    <div class="puntuacionPc" id="puntuacionPc">
        <p id="puntuacionPcChild"></p>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
